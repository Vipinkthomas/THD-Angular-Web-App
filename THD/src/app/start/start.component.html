<div class="bgimage-start screen-only" style="height: unset;">
  <div id="headerImage" class="img-full-bg  show" style="background-image: url('../../assets/THD-Campus.jpg'); height: 800px;">
  <div class="img-overlay"></div>

  </div>           
</div>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="5px">
<mat-card class="example-card" *ngFor="let card of cards" [ngStyle]="{'background': card.color}" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <!-- <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content routerLink = "/event">
    <p>
      {{card.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card></div>
