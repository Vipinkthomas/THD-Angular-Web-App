<mat-card class="example-card">
    
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form class="example-form" [formGroup]="registerForm">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
              <input matInput tpye="email" placeholder="Username" formControlName="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td>  <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
          </mat-form-field></td>
        </tr>
        <tr>
            <td> <mat-form-field>
                <input matInput type="password" placeholder="Confirm password" formControlName="password2" (input)="onPasswordInput()">
                <mat-error *ngIf="password2.hasError('required')">Please confirm your password</mat-error>
                <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Passwords don't match</mat-error>
              </mat-form-field>
            </td>
          </tr>
    </table>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">Register</button>
    </mat-card-actions>
  
  </mat-card>
