<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="100px">
<table mat-table [dataSource]="navigation" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Bulding</th>
    <td mat-cell *matCellDef="let element"> {{element.building_name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Lattitude </th>
    <td mat-cell *matCellDef="let element"> {{element.lattitude}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Longitude </th>
    <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <div class="example-button-container">
        <button mat-fab color="warn" aria-label="delete" matTooltip="Delete" matTooltipPosition="right" (click)="deleteNav(element._id,'Deleted',element.building_name)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <a href="config#updateForm">  
          <button mat-fab color="prmiary" aria-label="update" matTooltip="Update" matTooltipPosition="right" (click)="isUpdate(element._id)">
          <mat-icon>update</mat-icon>
        </button></a>
      </div>
    </div>
       </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="example-button-container" fxLayoutAlign="center">
  <button mat-fab color="primary" aria-label="create nav" matTooltip="Create Buidling" matTooltipPosition="right" (click)="isCreate()">
    <a href="config#createForm">
    <mat-icon>create</mat-icon></a>
  </button>
</div>

<div id="createForm" class="create-event" *ngIf="isCreateButton" fxLayoutAlign="center">
  <mat-card class="example-card1">
    
    <mat-card-header>
      <mat-card-title><h2>Create Event</h2></mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form class="example-form" [formGroup]="createNavForm">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
              <input [(ngModel)]="CreateNav.building_name" matInput tpye="text" placeholder="Building Name" formControlName="buildingname" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
              <input [(ngModel)]="CreateNav.lattitude" matInput tpye="text" placeholder="Lattitude" formControlName="lattitude" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
              <input [(ngModel)]="CreateNav.longitude" matInput tpye="text" placeholder="Longitude" formControlName="longitude" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
              <input [(ngModel)]="CreateNav.iconName" matInput tpye="text" placeholder="Icon" formControlName="iconname" required>
              </mat-form-field>
            </td>
          </tr>
    </table>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button (click)="createNav('Created',CreateNav.building_name)" color="primary">Create Navigaiton</button>
    </mat-card-actions>
  
  </mat-card>
  </div>

  
  
  <div id="updateForm" class="update-event" *ngIf="isUpdateButton" fxLayoutAlign="center">
  <mat-card class="example-card1">
    
    <mat-card-header>
      <mat-card-title><h2>Update Event</h2></mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form class="example-form" [formGroup]="updateNavForm">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
              <input [(ngModel)]="UpdateFullNav.UpdateNav.building_name" matInput tpye="text" placeholder="Building Name" formControlName="buildingname" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
              <input [(ngModel)]="UpdateFullNav.UpdateNav.lattitude" matInput tpye="text" placeholder="Lattitude" formControlName="lattitude" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
              <input [(ngModel)]="UpdateFullNav.UpdateNav.longitude" matInput tpye="text" placeholder="Longitude" formControlName="longitude" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
              <input [(ngModel)]="UpdateFullNav.UpdateNav.iconName" matInput tpye="text" placeholder="Icon" formControlName="iconname" required>
              </mat-form-field>
            </td>
          </tr>
    </table>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button (click)="updateNav('Updated',UpdateFullNav.UpdateNav.building_name)" color="primary">Update Navigaiton</button>
    </mat-card-actions>
  
  </mat-card>
  </div>
</div>
